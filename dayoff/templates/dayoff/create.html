<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day Off Request</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div>
    <h1 class="center title">แบบฟอร์มขอลางาน</h1>

    {% if error %}
        <div class="alert alert-danger center container narrow">
            {{ error }}
        </div>
    {% endif %}

    {% if success %}
        <div class="alert alert-success center container narrow">
            {{ success }}
        </div>
    {% endif %}

    <form
            class="container jumbotron narrow"
            method="POST"
            action="{% url 'create-dayoff' %}"
    >
        {% csrf_token %}

        <div class="form-group">
            เนื่องจาก
            {{ form.reason }}
        </div>
        <div class="form-group">
            ประเภท
            {{ form.type }}
        </div>
        <div class="form-group">
            ตั้งแต่วันที่
            {{ form.date_start }}
        </div>
        <div class="form-group">
            ถึงวันที่
            {{ form.date_end }}
        </div>

        <div class="center group">
            <input class="btn btn-success" type="submit" value="Submit" />
            <a href="{% url 'index' %}">
                <input class="btn btn-danger" type="button" value="Back" />
            </a>
        </div>
    </form>
</div>
<style>
    .center {
        text-align: center;
    }
</style>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
